    <!-- popup -->
    <div data-popup="./inc/popup.html"></div>
    <!-- header -->
    <div data-include="./inc/header.html"></div>

    <!-- main -->
    <main>
      <div id="searchDiv">
        <nav>
          <!-- Main Title -->
          <h2 id="search_title"><b>공연 검색</b></h2>
          <!-- page shortcut -->
          <a id="venue_search_shortcut" href="./venue-search.html">공연장 찾아보기<i class="fa-solid fa-chevron-right"></i></a>
        </nav>

        <!-- 공연 상세 검색 양식 -->
        <form action="#" id="search_form" name="searchForm">
          <fieldset class="search_fieldset">
            <div id="fieldset_first_line">
              <!-- 날짜 선택 -->
              <input type="date" id="input_date" name="date" data-placeholder="날짜를 선택하세요." required aria-required="true" />

              <!-- 장르 선택 -->
              <select id="select_genre" name="genre">
                <option class="genreOptions" disabled selected>장르를 선택하세요</option>
                <option class="genreOptions" data-genre="전체" value="전체">전체</option>
                <option class="genreOptions" data-genre="무용" value="무용">무용</option>
                <option class="genreOptions" data-genre="뮤지컬" value="뮤지컬">뮤지컬</option>
                <option class="genreOptions" data-genre="연극" value="연극">연극</option>
                <option class="genreOptions" data-genre="오페라" value="오페라">오페라</option>
                <option class="genreOptions choiced" data-genre="콘서트" value="콘서트">콘서트</option>
                <option class="genreOptions" data-genre="클래식" value="클래식">클래식</option>
              </select>

              <!-- 지역 선택 -->
              <select id="select_map" name="map" onchange="this.value">
                <option class="mapOptions" disabled selected>지역을 선택하세요</option>
                <option class="mapOptions" value="전국">전국</option>
                <option class="mapOptions" value="서울">서울특별시</option>
                <option class="mapOptions" value="부산">부산광역시</option>
                <option class="mapOptions" value="대구">대구광역시</option>
                <option class="mapOptions" value="인천">인천광역시</option>
                <option class="mapOptions" value="광주">광주광역시</option>
                <option class="mapOptions" value="대전">대전광역시</option>
                <option class="mapOptions" value="울산">울산광역시</option>
                <option class="mapOptions" value="세종">세종특별자치시</option>
                <option class="mapOptions" value="경기">경기도</option>
                <option class="mapOptions" value="강원">강원특별자치도</option>
                <option class="mapOptions" value="충북">충청북도</option>
                <option class="mapOptions" value="충남">충청남도</option>
                <option class="mapOptions" value="전북">전라북도</option>
                <option class="mapOptions" value="전남">전라남도</option>
                <option class="mapOptions" value="경북">경상북도</option>
                <option class="mapOptions" value="경남">경상남도</option>
                <option class="mapOptions" value="제주">제주특별자치도</option>
              </select>

              <!-- 현재 위치 선택 버튼 -->
              <button type="button" id="location_btn">
                <i id="location_icon" class="fa-solid fa-location-crosshairs"></i>
              </button>
            </div>

            <div id="fieldset_second_line">
              <!-- 검색어 -->
              <input type="search" id="input_search_query" name="searchQuery" placeholder="공연 제목 또는 공연장 이름을 입력하세요." />

              <!-- 검색 버튼 -->
              <button type="submit" id="submit_btn">
                <i id="search_icon" class="fa-solid fa-magnifying-glass active"></i>
                <!-- loading -->
                <div id="loading_icon_on_submit_btn"></div>
              </button>
            </div>
          </fieldset>
        </form>
      </div>

      <!-- 결과 출력 -->
      <div id="performance_search_results">
        <section id="performanceSection"></section>

        <!-- Skeleton Screen -->
        <section id="performance_search_results_skeleton">
          <div id="backgroundGradient"></div>
          <article class="articleSkeleton">
            <div class="posterSkeleton"></div>
            <div class="titleSkeleton"></div>
            <div class="venueSkeleton"></div>
            <div class="genreSkeleton"></div>
            <div class="periodSkeleton"></div>
          </article>

            <div class="periodSkeleton"></div>
