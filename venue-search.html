<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/venue-search.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
      integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/4691863309.js" crossorigin="anonymous"></script>

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./assets/favicon/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />

    <!-- title -->
    <title>오늘의 공연</title>
  </head>

  <body>
    <!-- popup -->
    <div data-include="./inc/popup.html"></div>
    <!-- header -->
    <div data-include="./inc/header.html"></div>

    <!-- loading -->
    <div id="loading"></div>

    <!-- main -->
    <main>
      <div id="searchDiv">
        <nav>
          <!-- Main Title -->
          <h1 id="search_title">공연장 검색</h1>
          <!-- page shortcut -->
          <a href="./performance-search.html">공연 찾아보기<i class="fa-solid fa-chevron-right"></i></a>
        </nav>

        <!-- 공연 상세 검색 양식 -->
        <form action="#" id="search_form" name="searchForm">
          <fieldset class="search_fieldset">
            <!-- 지역 선택 -->
            <select id="select_map" name="map" onchange="this.value">
              <option class="mapOptions" disabled selected>지역을 선택하세요</option>
              <option class="mapOptions" value="전국">전국</option>
              <option class="mapOptions" value="서울">서울특별시</option>
              <option class="mapOptions" value="부산">부산광역시</option>
              <option class="mapOptions" value="대구">대구광역시</option>
              <option class="mapOptions" value="인천">인천광역시</option>
              <option class="mapOptions" value="광주">광주광역시</option>
              <option class="mapOptions" value="대전">대전광역시</option>
              <option class="mapOptions" value="울산">울산광역시</option>
              <option class="mapOptions" value="세종">세종특별자치시</option>
              <option class="mapOptions" value="경기">경기도</option>
              <option class="mapOptions" value="강원">강원특별자치도</option>
              <option class="mapOptions" value="충북">충청북도</option>
              <option class="mapOptions" value="충남">충청남도</option>
              <option class="mapOptions" value="전북">전라북도</option>
              <option class="mapOptions" value="전남">전라남도</option>
              <option class="mapOptions" value="경북">경상북도</option>
              <option class="mapOptions" value="경남">경상남도</option>
              <option class="mapOptions" value="제주">제주특별자치도</option>
            </select>

            <!-- 현재 위치 선택 버튼 -->
            <button type="button" id="location_btn">
              <i id="location_icon" class="fa-solid fa-location-crosshairs"></i>
            </button>

            <!-- 검색어 -->
            <input type="search" id="input_search_query" name="searchQuery" placeholder="공연장 이름을 입력하세요" />

            <!-- 검색 버튼 -->
            <button type="submit" id="submit_btn">
              <i id="search_icon" class="fa-solid fa-magnifying-glass active"></i>
              <!-- loading -->
              <div id="loading_icon_on_submit_btn"></div>
            </button>
          </fieldset>
        </form>
      </div>

      <!-- 지도 표시 -->
      <div id="map">
        <div id="map_skeleton">
          <a href="https://map.kakao.com/" target="_blank" rel="noreferrer">KAKAO MAP</a>
        </div>
      </div>
    </main>

    <!-- footer -->
    <div data-include="./inc/footer.html"></div>

    <!-- script -->
    <!-- axios Library -->
    <!-- <script src="./node_modules/axios/dist/axios.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- header, footer, popup 생성 -->
    <script src="./assets/js/inc.js"></script>
    <!-- popup event -->
    <script src="./assets/js/popup.js"></script>

    <!-- kakao map api services, clusterer, drawing library -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c1ff74458a2a0d0fb979a637b3e7b7db&libraries=services,clusterer,drawing"></script>

    <!-- 공연 검색, 공연장 지도 및 마커 표시 -->
    <script type="module" src="assets/js/venue-search.js"></script>
  </body>
</html>
