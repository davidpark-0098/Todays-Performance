  <head>

    <!-- Fontawesome -->

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./assets/favicon/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png" />

    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png" />

    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />

    <title>오늘의 공연</title>
  </head>

  <body>
    <!-- header -->
    <div data-include="./inc/header.html"></div>

    <!-- loading -->
    <div id="loading"></div>

    <!-- main -->
    <main>
      <!-- Main Title -->
      <h1 id="search_title">공연장 검색</h1>
      <!-- page shortcut button -->
      <section id="page_shortcut_section">
        <a href="./form.html">공연 추천 받기<i class="fa-solid fa-chevron-right"></i></a>
        <a href="./search-performance.html">공연 찾아보기<i class="fa-solid fa-chevron-right"></i></a>
      </section>

      <!-- 공연 상세 검색 양식 -->
      <form action="#" id="search_form" name="searchForm">
        <fieldset class="search_fieldset">
          <!-- 지역 선택 -->
          <select id="select_map" name="map" onchange="this.value">
            <option class="mapOptions" disabled selected>지역을 선택하세요</option>
            <option class="mapOptions" value="si,37.5518911,126.9917937">서울특별시</option>
            <option class="mapOptions" value="si,35.2100142,129.0688702">부산광역시</option>
            <option class="mapOptions" value="si,35.8294374,128.5655119">대구광역시</option>
            <option class="mapOptions" value="si,37.4562557,126.7052062">인천광역시</option>
            <option class="mapOptions" value="si,35.1557358,126.8354271">광주광역시</option>
            <option class="mapOptions" value="si,36.3398175,127.3940486">대전광역시</option>
            <option class="mapOptions" value="si,35.5537228,129.2380554">울산광역시</option>
            <option class="mapOptions" value="si,36.5606976,127.2587334">세종특별자치시</option>
            <option class="mapOptions" value="do,37.5289145,127.1727772">경기도</option>
            <option class="mapOptions" value="do,37.724962,128.3009629">강원특별자치도</option>
            <option class="mapOptions" value="do,36.7378449,127.8305242">충청북도</option>
            <option class="mapOptions" value="do,36.5296003,126.8590621">충청남도</option>
            <option class="mapOptions" value="do,35.7197198,127.1243977">전라북도</option>
            <option class="mapOptions" value="do,34.9402001,126.9565003">전라남도</option>
            <option class="mapOptions" value="do,36.3436011,128.7401566">경상북도</option>
            <option class="mapOptions" value="do,35.369563,128.2570135">경상남도</option>
            <option class="mapOptions" value="do,33.3846216,126.5534925">제주특별자치도</option>
          </select>

          <!-- 검색어 -->
          <input type="search" id="input_search_query" name="searchQuery" placeholder="공연장 이름을 입력하세요" />

          <!-- 검색 버튼 -->
          <button type="submit" id="submit_btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </fieldset>
      </form>

      <!-- 지도 표시 -->
      <div class="map-container">
        <div id="map"></div>
      </div>
    </main>

    <!-- footer -->
    <div data-include="./inc/footer.html"></div>

    <!-- script -->
    <!-- axios Library -->
    <script src="../node_modules/axios/dist/axios.min.js"></script>

    <!-- header, footer 생성 -->
    <script src="./assets/js/include.js"></script>

    <!-- kakao key등록 / services와 clusterer, drawing 라이브러리 불러오기 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c1ff74458a2a0d0fb979a637b3e7b7db&libraries=services,clusterer,drawing"></script>

    <!-- 공연 검색, 공연장 지도 및 마커 표시 -->
    <script type="module" src="assets/js/search-venue.js"></script>
  </body>
</html>
