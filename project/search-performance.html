<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/search.min.css" />

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./assets/favicon/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png" />

    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />

    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />

    <!-- 폰트 어썸 -->
    <script src="https://kit.fontawesome.com/4691863309.js" crossorigin="anonymous"></script>

    <!-- library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>오늘의 공연</title>
  </head>

  <body>
    <!-- header -->
    <div data-include="./inc/header.html"></div>

    <!-- loading -->
    <div id="loading"></div>

    <!-- main -->
    <main>
      <!-- Main Title -->
      <h1 id="search_title">공연 상세 검색</h1>

      <!-- 공연 상세 검색 양식 -->
      <form action="#" id="search_form" name="searchForm">
        <fieldset class="search_fieldset">
          <!-- 날짜 선택 -->
          <input type="date" id="input_date" name="date" data-placeholder="날짜를 선택하세요." required aria-required="true" />

          <!-- 장르 선택 -->
          <select id="select_genre" name="genre">
            <option class="genreOptions" value="" disabled selected>장르를 선택하세요.</option>
            <option class="genreOptions" data-genre="전체" value="전체">전체</option>
            <option class="genreOptions" data-genre="무용" value="무용">무용</option>
            <option class="genreOptions" data-genre="뮤지컬" value="뮤지컬">뮤지컬</option>
            <option class="genreOptions" data-genre="연극" value="연극">연극</option>
            <option class="genreOptions" data-genre="오페라" value="오페라">오페라</option>
            <option class="genreOptions choiced" data-genre="콘서트" value="콘서트">콘서트</option>
            <option class="genreOptions" data-genre="클래식" value="클래식">클래식</option>
          </select>

          <!-- 지역 선택 -->
          <select id="select_map" name="map" onchange="this.value">
            <option class="mapOptions" value="" disabled selected>지역을 선택하세요.</option>
            <option class="mapOptions" value="">전국</option>
            <option class="mapOptions" value="37.5666805,126.9784147">서울</option>
            <option class="mapOptions" value="35.17944,129.07556">부산</option>
            <option class="mapOptions" value="35.87222,128.60250">대구</option>
            <option class="mapOptions" value="37.45639,126.70528">인천</option>
            <option class="mapOptions" value="35.15972,126.85306">광주</option>
            <option class="mapOptions" value="36.35111,127.38500">대전</option>
            <option class="mapOptions" value="35.53889,129.31667">울산</option>
            <option class="mapOptions" value="36.48750,127.28167">세종</option>
            <option class="mapOptions" value="37.567167,127.190292">경기</option>
            <option class="mapOptions" value="37.555837,128.209315">강원</option>
            <option class="mapOptions" value="36.628503,127.929344">충북</option>
            <option class="mapOptions" value="36.557229,126.779757">충남</option>
            <option class="mapOptions" value="35.716705,127.144185">전북</option>
            <option class="mapOptions" value="34.819400,126.893113">전남</option>
            <option class="mapOptions" value="36.248647,128.664734">경북</option>
            <option class="mapOptions" value="35.259787,128.664734">경남</option>
            <option class="mapOptions" value="33.50000,126.51667">제주</option>
          </select>

          <!-- 검색 타입 선택 -->
          <select id="select_search_type" name="searchType">
            <option value="titleSearchOptions">제목검색</option>
            <option value="placeSearchOptions">장소검색</option>
          </select>

          <!-- 검색어 -->
          <input type="search" id="input_search_query" name="searchQuery" placeholder="공연제목 또는 공연장 입력" />

          <!-- 검색 버튼 -->
          <button type="submit" class="submitBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </fieldset>
      </form>

      <!-- 지도 표시 -->
      <div class="map-container">
        <div id="map"></div>
      </div>

      <!-- 결과 출력 -->
      <div id="output_container">
        <h3 class="span4"></h3>
        <a id="anchor"></a>
        <h2 id="title2"></h2>
        <div class="row_container"></div>
      </div>
    </main>

    <!-- footer -->
    <div data-include="./inc/footer.html"></div>

    <!-- script -->
    <!-- axios Library -->
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <!-- header, footer 생성 -->
    <script src="./assets/js/include.js"></script>
    <!-- kakao key등록 / services와 clusterer, drawing 라이브러리 불러오기 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c1ff74458a2a0d0fb979a637b3e7b7db&libraries=services,clusterer,drawing"></script>
    <!-- 공연 상세 검색 결과 출력 및 지도와 마커 표시 -->
    <script type="module" src="assets/js/search.js"></script>
    <!-- <script type="module" src="assets/js/search_selfbackend.js"></script> -->
  </body>
</html>
