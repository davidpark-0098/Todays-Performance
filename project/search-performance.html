<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/search-performance.min.css" />

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./assets/favicon/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />

    <!-- 폰트 어썸 -->
    <script src="https://kit.fontawesome.com/4691863309.js" crossorigin="anonymous"></script>

    <!-- library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>오늘의 공연</title>
  </head>

  <body>
    <!-- header -->
    <div data-include="./inc/header.html"></div>

    <!-- loading -->
    <div id="loading"></div>

    <!-- main -->
    <main>
      <div id="search_title_div">
        <!-- page shortcut -->
        <a href="./form.html"><i class="fa-solid fa-chevron-left"></i>공연 추천 받기</a>
        <!-- Main Title -->
        <h1 id="search_title">공연 검색</h1>
        <!-- page shortcut -->
        <a href="./search-venue.html">공연장 찾아보기<i class="fa-solid fa-chevron-right"></i></a>
      </div>

      <!-- 공연 상세 검색 양식 -->
      <form action="#" id="search_form" name="searchForm">
        <fieldset class="search_fieldset">
          <!-- 날짜 선택 -->
          <input type="date" id="input_date" name="date" data-placeholder="날짜를 선택하세요." required aria-required="true" />

          <!-- 장르 선택 -->
          <select id="select_genre" name="genre">
            <option class="genreOptions" disabled selected>장르를 선택하세요</option>
            <option class="genreOptions" data-genre="전체" value="전체">전체</option>
            <option class="genreOptions" data-genre="무용" value="무용">무용</option>
            <option class="genreOptions" data-genre="뮤지컬" value="뮤지컬">뮤지컬</option>
            <option class="genreOptions" data-genre="연극" value="연극">연극</option>
            <option class="genreOptions" data-genre="오페라" value="오페라">오페라</option>
            <option class="genreOptions choiced" data-genre="콘서트" value="콘서트">콘서트</option>
            <option class="genreOptions" data-genre="클래식" value="클래식">클래식</option>
          </select>

          <!-- 검색어 -->
          <input type="search" id="input_search_query" name="searchQuery" placeholder="공연 제목 또는 공연장 이름을 입력하세요" />

          <!-- 검색 버튼 -->
          <button type="submit" id="submit_btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </fieldset>
      </form>

      <!-- 결과 출력 -->
      <section id="output_section"></section>
    </main>

    <!-- footer -->
    <div data-include="./inc/footer.html"></div>

    <!-- script -->
    <!-- axios Library -->
    <script src="../node_modules/axios/dist/axios.min.js"></script>

    <!-- header, footer 생성 -->
    <script src="./assets/js/include.js"></script>

    <!-- 공연 상세 검색 결과 출력 및 지도와 마커 표시 -->
    <script type="module" src="assets/js/search-performance.js"></script>
  </body>
</html>
